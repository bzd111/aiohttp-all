{% extends "base.html" %}
{% block title %}
Post {{ post.title }}
{% endblock %}

{% block content %}
<h1><pre>{{ post.title }}</pre></h1>
<p><img src="/{{post.id}}/image" alt=""></p>
<p>
    <pre> {{ post.text }}</pre>
</p>
<hr>
<p>
    <small>
        created by: {{ post.owner }},
        last editor: {{ post.editor }}
    </small>
</p>
<p>
    <a href="/">list</a>
    <a href="/{{ post.id }}/edit">edit</a>
</p>
{% endblock %}
